        <title>Trivia Game</title>

<body>
    <div class="jumbotron text-center">
        <div class="container background-color">
            <h1 class="display-4">Creepy Crawlies Trivia</h1>
            <p class="lead"></p>
            <p id="demo"></p>



        </div>
    </div>
    <div class="card-group">
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Question 1</h5>
                <p class="card-text">Can Locusts can eat their own weight in food in a day?</p>
                <p class="card-text"><small class="text-muted">Choose your answer</small></p>
                <button id="button1">Yes</button>
                <button id="button2">No</button>
            </div>
        </div>
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Question 2</h5>
                <p class="card-text">What do Honeybees have on their eyes?</p>
                <p class="card-text"><small class="text-muted">Choose your answer</small></p>
                <button id="button3">Special eye lids</button>
                <button id="button4">Hair</button>
            </div>
        </div>
        <div class="card">

            <div class="card-body">
                <h5 class="card-title">Question 3</h5>
                <p class="card-text">How poisonous is the female black widow’s poison than a rattlesnake's?</p>
                <p class="card-text"><small class="text-muted">Choose your answer</small></p>
                <button id="button5">5 times more</button>
                <button id="button6">15 times more</button>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var theQuestion = [" Can Locusts can eat their own weight in food in a day?", " What do Honeybees have on their eyes?", "How poisonous is the female black widow’s poison? "]
        var theAnswers = ["Yes", "Hair", "15 times more"]

        $("button").click(function () {
            var userAnswer = $(this).text();
            console.log(userAnswer);
            if (theAnswers.indexOf(userAnswer) > -1) {
                alert("correct");

            }
            else alert("incorrect")
        })
        setTimeout(function() {
            console.log("1200");

    </script>
